<h1 class="title">Dark Side Chat</h1>
<div class="wrapper">
  <nav id="nav" class="nav">
    <div class="default-nav">
      <div class="main-nav">
        <div class="toggle"></div>
        <div class="main-nav-item">
          <a href="#" class="main-nav-item-link">Join the dark side</a>
        </div>
        <div class="options">
          <meteor-include src="loginButtons"></meteor-include>
        </div>
      </div>
    </div>
  </nav>
  <div id="inner" class="inner">
    <div id="content" class="content">
      <md-list>
        <md-list-item class="md-2-line" ng-repeat="task in tasks">
          <md-icon md-svg-icon="content:add"></md-icon>
          <div><small>{{task.createdAt | date:'H:mm'}}</small></div>
          <div class="md-list-item-text md-offset" >
            <h3> {{task.text}} </h3>
          </div>
          <md-divider ></md-divider>
        </md-list-item>
      </md-list>
    </div>
  </div>
  <div id="bottom" class="bottom">
    <form ng-submit="addTask(newTask); newTask='';" ng-show="$root.currentUser">
      <textarea ng-model="newTask" id="input" class="input"></textarea>
      <input type="submit" value="" id="send" class="send"/>
    </form>
  </div>
</div>
