<md-toolbar md-scroll-shrink layout="row" layout-align="space-between center">
  <div class="md-toolbar-tools">
    <md-menu>
      <md-button class="md-icon-button" ng-click="$mdOpenMenu()">
        <i class="material-icons" style="line-height: 2">menu</i>
      </md-button>
      <md-menu-content width="4">
        <md-menu-item>
          <a ui-sref="users">Users</a>
        </md-menu-item>
        <md-menu-divider></md-menu-divider>
        <md-menu-item>
          <a ui-sref="logout">Logout</a>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
    <h3>Dark Side Chat</h3>
    <span flex></span>
    <div class="navbar-right navbar-text">
      <span>{{$root.currentUser.username}}</span>
    </div>
  </div>
</md-toolbar>

<div layout="row">
  <form ng-submit="addMessage(newMsg); newMsg='';" ng-show="$root.currentUser">
    <div class="md-toolbar-tools">
      <md-input-container>
          <label>Message</label>
          <input type="text" ng-model="newMsg"/>
      </md-input-container>
      <md-button class="md-icon-button" aria-label="Send">
        <i class="material-icons" style="line-height: 2">send</i>
      </md-button>
    </div>
  </form>
</div>

<md-content class="md-padding">
  <md-list>
    <md-list-item class="md-3-line" ng-repeat="msg in messages">
      <img ng-src="/vader.png" class="md-avatar" alt="Avatar" />
      <div class="md-list-item-text">
        <p>{{ msg.text }}</p>
        <h4><small>{{ msg.username }} - {{msg.createdAt | date:'H:mm'}}</small></h4>
      </div>
    </md-list-item>
  </md-list>
</md-content>
